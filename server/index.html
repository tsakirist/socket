<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
</head>
<body>
    <h1>Welcome!</h1>
    <hr>
    <input type="text" id="name" placeholder="Enter name..">
    <button onclick="setName()"  id="btn">Submit</button>
    <hr>
    <input type="text" id="msg" placeholder="Enter message..">
    <button onclick="mySend()">Send</button>
    <ul id="list"></ul>
    <hr><h3>Active clients</h3>
    <ul style="list-style: none" id="names">
    </ul>
    <hr>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('newConn', (clients) => {
            document.getElementById('names').innerHTML = '';
            for(var x of clients) {
                let entry = document.createElement('li');
                entry.appendChild(document.createTextNode(x));
                document.getElementById('names').appendChild(entry);
            }
        });
        socket.on('client msg', (msg) => {
            const entry = document.createElement('li');
            entry.appendChild(document.createTextNode(msg.username + ": " + msg.msg));
            document.getElementById('list').appendChild(entry);
        });
        socket.on('userDc', (msg) => {
            const entry = document.createElement('li');
            entry.setAttribute('style', 'list-style: none'); // remove the bullet from li
            console.log(msg);
            entry.appendChild(document.createTextNode(msg +' has disconnected.'));
            document.getElementById('list').appendChild(entry);
            // Check the children of the ul element and delete the user who disconnected
            const temp = document.getElementById('names').children;
            for(var x in temp) {
                if (temp[x].innerHTML == msg) {
                    temp[x].innerHTML='';
                }
            }
        });
        function mySend() {
            const temp = document.getElementById('msg');
            socket.emit('newMsg', temp.value);
            temp.value = "";
            return false;
        }
        function setName() {
            const temp = document.getElementById('name');
            socket.emit('newUser', temp.value);
            temp.value = "";
            document.getElementById('name').style.visibility = 'hidden';
            document.getElementById('btn').style.visibility = 'hidden';
            return false;
        }
    </script>
</body>
